<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/favicon.ico">
    <title>Book Marker</title>
</head>
<body>
    <header>
        <img src="./img/books.png" alt="Book Marker App Logo" id="logo">
        <h1>Book Marker App</h1>
    </header>
    <aside>
        <button id="show-form">+ Add new book</button>
        <div id="filter-buttons">
            <h3>Show:</h3>
            <button>All</button>
            <button>Read</button>
            <button>Unread</button>
        </div>
        <p>Click on the headers to sort for an specific category in ascendant order, or ctrl+click for descendant order.</p>
    </aside>
    <main>
        <form action="">
            <h2>Add new book</h2>
            <div class="container">
                <div id="form-container">
                    <div class="form-widget form-text">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-widget form-number">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages" min="0" required>
                    </div>
                    <div class="form-widget form-text">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-widget form-checkbox">
                        <input type="checkbox" id="read" name="read">
                        <label for="read">I've read it</label>
                    </div>
                </div>
                <div id="form-buttons">
                    <button id="close" type="reset">X</button>
                    <button>Add</button>
                </div>
            </div>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Added</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <footer>
        <a href="https://github.com/CodePiru" target="_blank" id="github">
            <img src="./img/github.svg" alt="Github Logo" id="github-logo">
            <p>CodePiru</p>
        </a>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
