<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/favicon.ico">
    <title>Book Marker</title>
</head>
<body>
    <header>
        <img src="./img/books.png" alt="Book Marker App Logo" id="logo">
        <h1>Book Marker App</h1>
    </header>
    <aside></aside>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Added</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <footer>
        <a href="https://github.com/CodePiru" target="_blank" id="github">
            <img src="./img/github.svg" alt="Github Logo" id="github-logo">
            <p>CodePiru</p>
        </a>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
